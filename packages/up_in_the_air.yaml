id: up_in_the_air
title: Up in the Air
textSets:
  - id: 1
    native: いい質問だ。僕は誰か？
    target: Excellent question. Who the fuck am I?
  - id: 2
    native: 哀れなスティーブはここで7年間働いている。
      彼は今まで私と打ち合わせをしたこともなければ、ホールですれ違ったことも、休憩室で話をしたこともない。
      それは、私がここで働いていないからです。
      私は別の会社で働いていて、スティーブの上司のような、自分の従業員をクビにする勇気のない、場合によっては正当な理由のある愚か者に私を貸し出しています。
      人はクビになるととんでもないことをするからです。
    target: Poor Steve has worked here for seven years.
      He's never had a meeting with me before, or passed me in the hall, or told me a story in the break room.
      And that's because I don't work here.
      I work for another company that lends me out to pussies like Steve's boss who don't have the balls to sack their own employees, and in some cases, for good reason.
      Because people do crazy shit when they get fired.
